<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript"
                src="MathJax.js?config=TeX-AMS-MML_EditableSVG">
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    </head>
    <body>
	    <script>
         MathJax.Hub.Config({
             tex2jax: {
                 inlineMath: [['$','$'], ['\\(','\\)']],
                 preview: "TeX"
             },

             SVG: {
                 addMMLclasses: true
             }
         });

         MathJax.Hub.Register.StartupHook("End", function() {
             var rect = undefined;

             $(".MathJax_SVG svg g").mouseenter(function(e) {
                 if (rect) {
                     rect.remove();
                 }

                 var bb = e.target.getBBox();

                 svg = d3.selectAll($(e.target).parent());

                 rect = svg.append("rect")
                           .attr("x", bb.x)
                           .attr("y", bb.y)
                           .attr("width", bb.width)
                           .attr("height", bb.height)
                           .attr("fill", "red")
                           .attr('fill-opacity', 0.1);
             });
         });


        </script>

        <div id="all"><p>When $a \ne 0$, there are two solutions to \(ax^2 + bx^O + c = 0\) and they are $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$</p></div>
        <p>TeX: \(\frac a b\)</p>
    </body>
</html>
